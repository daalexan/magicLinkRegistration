<div class="main-container">
    <div class="main-content">

        <div class="form-container">
            users data:
            <div *ngFor="let user of userList; let i = index" class="user-container">
                number: {{ i + 1 }}
                <div>
                    <label>email: </label>
                    <p>{{ user?.email }}</p>
                </div>
                <div>
                    <label>amount of link click: </label>
                    <p>{{ user?.click_count }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
