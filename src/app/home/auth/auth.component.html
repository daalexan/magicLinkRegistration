<div class="main-container">
    <div class="main-content">
        <div class="form-container">
            <label>input email for registration</label>
            <div class="input-container">
                <label for="email">Email: </label>
                <input type="email" placeholder="example@gmail.com" name="email" [(ngModel)]="emailValue">
            </div>
            <button class="form-btn" (click)="sendEmail()">Register</button>
        </div>
        <p *ngIf="message">
            {{ message }}
        </p>
    </div>
</div>
